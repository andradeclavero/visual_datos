<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Climas de Chile - Visualización de Datos Geográficos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Requerido por Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
    <!-- CSS para dar tamaño al mapa -->
    <style>
      #myMap{
          height: 600px;
        }
    </style>
  </head>

<body style="background-color:#F3E4C8;">
    <div class="jumbotron text-center">
      <h1><strong>Visualizador interactivo de los climas de Chile</strong></h1>
      <p><i>Todos los climas presentes en Chile en un solo lugar</i></p> 
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h3 align="center">Localización de climas</h3>
          <p align="center"><i>Seleccione en el mapa el clima que desea consultar</i></p>
          <div id="myMap"></div>   
        </div>
        <div class="col-sm-4">
          <h3>Características del clima </h3>
          <p>Lorem ipsum dolor..</p>
        </div>

    </div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <!-- JS Requerido por Leaflet -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <!-- Script de mapeo -->
    <script src="mapa_clima.js"></script>

  </body>
</html>
